	<p class="float-left"><a href="/" target="_self">Home</a></p>

<div class="news-list">
	<ul>
		<cmd>foreach ($_news as $_value) {</cmd>
			<cmd>$_str = System::fixTitle($_value['content']);</cmd>
			<cmd>$_str = Utils::msubstr($_str, 0, 200);</cmd>
			<li><a href="?m=news&a=detail&id=<#_value['id']#>" target="_self"><#_str#></a>
			<p class="date"><cmd>echo Utils::mdate('Y-m-d', $_value['pubdate']);</cmd></p>
			</li>
		<cmd>}</cmd>
	</ul>
</div>

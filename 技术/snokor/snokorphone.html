  <style media="screen">
  *{ margin:0; padding:0; list-style:none; }
  body{font:12px/1.5 tahoma,arial,"Hiragino Sans GB",sans-serif;color:#444;}
  body,div,form,img,ul,ol,li,dl,dt,dd,p{margin:0; padding:0; border:0;}
  ul,li,ol,dl,dt,dd{list-style:none;}
  h1,h2,h3,h4,h5,h6{ margin:0; padding:0; }
  .clearfix:after, .clearfix:after, .main:after, .left:after, .right:after, dl:after, dt:after, dd:after, ul:after, li:after {
      clear: both;
      content: ".";
      display: block;
      height: 0;
      overflow: hidden;
      visibility: hidden;
  }
  i,em,var{ font-style:normal;}
  input,textarea{outline: none;}
  a{text-decoration: none;}
  a:link{  color:#444; text-decoration: none;}
  a:hover{ color:#444; text-decoration:none;}
  a.blue{color:#3366cc;}
  /*snokor*/
  a:hover{
      text-decoration: none;
  }
  .ft{font-size:24px}
  .ftd{font-size:16px}
  .bf{background:#fff}
  .bo{background:#ff6b00}
  .cf{color:#fff!important}
  .co{color:#ff6b00!important}
  header .sn-nav{margin-bottom:0}
  header .sn-nav .navbar-header .navbar-toggle{border:none}
  .sn-contact{padding:18px 0;}
 .headimg .container-fluid{padding:0}
 .mianset .row{margin:0}
 .mainset .aset{float:left}
 .mianset{padding-top:90px}
 @media screen and (max-width:950px){
    .mainset{margin-top:40px}
}
@media(max-width:900px){
h4.scen9{font-size:28px!important;}
p.scnp{font-size:16px!important}
@media screen and (max-width: 760px){
  #nav-main ul li a{font-size:14px;}
}
}
@media screen and (max-width: 760px){
  #nav-main ul li a{font-size:14px;}

  footer .navbar .navbar-nav>li{display:inline-block;float:left}
  .fblink{display:inline-block;width:360px;}
}
.fblink{display:inline-block;width:400px}
@media screen and (max-width: 760px){
.fblink{display:inline-block;width:300px!important;}
.fblink li{margin-right:15px!important}
}
@media screen and (max-width: 760px){
.fblink{display:inline-block;width:360px;overflow:hidden}
}
.fblink{overflow:hidden}
.fblink{display:inline-block;width:351px}
.fblink li{display:inline-block;width:37px;height:37px;margin-right:30px;cursor:pointer;}
.fblink li:nth-child(1){background:url(image/logo_01.png);background-size: cover}
.fblink li:nth-child(2){background:url(image/logo_02.png);background-size: cover}
.fblink li:nth-child(3){background:url(image/logo_03.png);background-size: cover}
.fblink li:nth-child(4){background:url(image/logo_04.png);background-size: cover}
.fblink li:nth-child(5){background:url(image/logo_05.png);background-size: cover;margin-right:-20px}
footer .navbar {
  margin-bottom: 0;
  background: #ff6b00;
  border: none;
  border-radius: 0;
}
footer .navbar .navbar-nav a {
  color: #fff;
  font-size: 16px;

.swiper-slide{transform-style: preserve-3d;height:100%;}
.swiper-slide a{display:block;width:375px;}
footer{padding:6% 0 0 0}
body{background:#ff6b00}
.swiper-pagination span.swiper-pagination-bullet{background:transparent;border:1px solid #fff;border-radius:50%;}

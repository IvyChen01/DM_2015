function getAllCity()
{
	var len = dataList.length;
	var res = [];
	
	for (var i = 0; i < len; i++)
	{
		if (!existCity(dataList[i][0], res))
		{
			res.push(dataList[i][0]);
		}
	}
	
	return res;
}

function existCity(city, arr)
{
	var len = arr.length;
	
	for (var i = 0; i < len; i++)
	{
		if (arr[i] == city)
		{
			return true;
		}
	}
	
	return false;
}

function getShops(city)
{
	var len = dataList.length;
	var res = [];
	
	for (var i = 0; i < len; i++)
	{
		if (dataList[i][0] == city)
		{
			res.push(dataList[i]);
		}
	}
	
	return res;
}

function getLocationStr(city)
{
	var res = "<ul>";
	var shops = getShops(city);
	var shopName = "";
	var address = "";
	var tel = "";
	
	for (var i = 0; i < shops.length; i++)
	{
		shopName = shops[i][1];
		address = shops[i][2];
		if (shops[i][3] != "" && shops[i][4] != "")
		{
			tel = shops[i][3] + ", " + shops[i][4];
		}
		else
		{
			tel = "" + shops[i][3] + shops[i][4];
		}
		res += '<li><p class="label">' + shopName + '</p><p> Address: ' + address + '</p><p>Tel: ' + tel + '</p></li>';
	}
	res += "</ul>";
	
	return res;
}

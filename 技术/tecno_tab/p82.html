<script type="text/javascript">
var currentItem = 0;

$(document).ready(function()
{
	$("#img-list li").eq(currentItem).css("opacity", "1");
	$("#img-list li").eq(currentItem).css("filter", "alpha(opacity=100)");
	$("#img-list li").eq(currentItem).css("-moz-opacity", "1");
	$("#img-list li").click(onClickImg);
	$("#img-list li").mouseover(onOverImg);
	$("#img-list li").mouseleave(onLeaveImg);
});

function onClickImg(e)
{
	if ($(this).index() != currentItem)
	{
		$("#img-list li").eq(currentItem).css("opacity", "0.5");
		$("#img-list li").eq(currentItem).css("filter", "alpha(opacity=50)");
		$("#img-list li").eq(currentItem).css("-moz-opacity", "0.5");
		currentItem = $(this).index();
		$("#img_big").attr("src", "images/phantomz_big_" + currentItem + ".jpg");
	}
}

function onOverImg(e)
{
	$(this).css("opacity", "1");
	$(this).css("filter", "alpha(opacity=100)");
	$(this).css("-moz-opacity", "1");
}

function onLeaveImg(e)
{
	if ($(this).index() != currentItem)
	{
		$(this).css("opacity", "0.5");
		$(this).css("filter", "alpha(opacity=50)");
		$(this).css("-moz-opacity", "0.5");
	}
}
</script>

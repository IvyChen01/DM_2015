<div class="bjui-pageContent">
    <form action="{:U(ACTION_NAME)}" data-toggle="validate" data-reload-navtab="true">
        <input type="hidden" name="id" value="{$info.id}" />
        <div class="pageFormContent" data-layout-h="0">
            <!-- 内容区 -->
            <table class="table table-condensed table-hover" width="100%">
                <tbody>
                    <tr>
                        <td>
                            <label class="control-label x100">{$Think.lang.node_name}：</label>
                            <input name="name" type="text" size="40" value="{$info.name}" /> 
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="control-label x100">{$Think.lang.show_name}：</label>
                            <input name="title" type="text" size="40" value="{$info.title}" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="control-label x100">{$Think.lang.status}：</label>
                            <select name="status" data-toggle="selectpicker">
                            <if condition="$info.status eq 1">
                                <option value="1" selected>{$Think.lang.enable}</option>
                                <option value="0">{$Think.lang.forbid}</option>
                                <else/>
                                <option value="1">{$Think.lang.enable}启用</option>
                                <option value="0" selected>{$Think.lang.forbid}</option>
                            </if>
                            </select> 
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="control-label x100">{$Think.lang.type}：</label>
                            <select name="level" data-toggle="selectpicker">{$info.levelOption}</select> 项目（GROUP_NAME; 模块(MODEL_NAME); 操作（ACTION_NAME）
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="control-label x100">{$Think.lang.parent_node}：</label>
                            <select name="pid" data-toggle="selectpicker">{$info.pidOption}</select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="control-label x100">{$Think.lang.sort}：</label>
                            <input name="sort" type="text" size="40" value="{$info.sort}" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="control-label x100">{$Think.lang.description}：</label>
                            <textarea name="remark" style="width: 400px;">{$info.remark}</textarea>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </form>
</div>

<div class="bjui-pageFooter">
    <ul>
        <li><button type="button" class="btn-close" data-icon="close">{$Think.lang.close}</button></li>
        <li><button type="submit" class="btn-default" data-icon="save">{$Think.lang.save}</button></li>
    </ul>
</div>

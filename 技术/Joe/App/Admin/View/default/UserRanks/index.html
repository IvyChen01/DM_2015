<div class="bjui-pageHeader">
    <form id="pagerForm" data-toggle="ajaxsearch" action="{:U($Think.ACTION_NAME)}" method="post">
        <input type="hidden" name="pageSize" value="{$Think.session.pageSize}">
        <input type="hidden" name="pageCurrent" value="{$Think.session.pageCurrent}">
        <input type="hidden" name="orderField" value="{$Think.session.orderField}">
        <input type="hidden" name="orderDirection" value="{$Think.session.orderDirection}">
        <div class="bjui-searchBar">
            <label>等级名称：</label><input type="text" name="search[rankName]" value="{$search.rankName}" class="form-control" size="10" />
            <label>ID：</label><input type="text" name="search[rankId]" value="{$search.rankId}" class="form-control" size="10" /></li>
            <button type="submit" class="btn-default" data-icon="search">查询</button>
            <div class="pull-right">
                <div class="btn-group">
                    <button type="button" class="btn-default dropdown-toggle" data-toggle="dropdown" data-icon="copy">功能操作<span class="caret"></span></button>
                    <ul class="dropdown-menu right" role="menu">
                        <li><a href="{:U('toEdit')}" data-toggle="dialog" data-width="600" data-height="300" data-id="dialog-mask" data-mask="true">新增数据</a></li></ul>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="bjui-pageContent">
    <!-- 内容区 -->
    <table data-toggle="tablefixed" data-width="100%" data-nowrap="true">
        <thead>
            <tr>
                <th>Id</th>
                <th>会员等级名称</th>
                <th>积分下限</th>
                <th>积分上限</th>
                <th>折扣率</th>
			    <th>操作</th>
            </tr>
        </thead>
        <volist name="list" id="vo">
            <!-- <tr aid="{$vo.aid}">
                <volist name="tableFields" id="tvo">
                    <td>{$vo.$key}</td>
                </volist>
                <td>
                    <if condition="$vo.email eq C('ADMIN_AUTH_KEY')">
                        <else/><a href="__URL__/editAdmin/uid/{$vo.uid}" data-toggle="modal" data-target="#myModal">编辑</a></if> 
                </td>
            </tr> -->
            <tr aid="{$vo.rankId}">
				<td>{$vo['rankId']}</td>
				<td>{$vo['rankName']}</td>
				<td>{$vo['startScore']}</td>
				<td>{$vo['endScore']}</td>
				<td>{$vo['rebate']}</td>
				<td>
				    <a class="btn btn-default" href="{:U('toEdit',array('rankId' => $vo['rankId']))}" data-toggle="dialog" data-width="1000" data-height="600" data-id="dialog-mask" data-mask="true">编辑</a>
				    <a class="btn btn-red" data-confirm-msg="确定要删除该行信息吗？" data-toggle="doajax" href="{:U('del',array('rankId' => $vo['rankId']))}">删除</a>
				</td>
			</tr>
        </volist>
    </table>
</div>

<include file="./App/Common/View/Common/pageFooter.html" />

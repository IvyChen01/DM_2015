<script>
    function getDayOfWeek(dayValue){
        var day = new Date(Date.parse(dayValue.replace(/-/g, '/')));
//将日期值格式化
        var today = new Array("星期日","星期一",
                "星期二","星期三","星期四","星期五","星期六");
        //创建星期数组
        return( today[day.getDay()])
//返一个星期中的某一天，其中0为星期日
    }
    var date=new Date(),
            year=date.getFullYear()|0,
            mouth=date.getMonth()*1|0+1,
            today=date.getDate()|0
            ;

    document.write(getDayOfWeek("2014-8-4"))
    document.write("<br>year:"+year)
    document.write("<br>mouth:"+mouth);
    document.write("<br>day:"+today);
    var day=new Date(Date.parse("2014/7/4"));
    function getDaysInMonth(year,month){
        month = parseInt(month,10)+1;
        var temp = new Date(year+"/"+month+"/0");
        return temp.getDate();
    }
//    alert((new Date(Date.parse("2014/7/4"))).getDay())
    alert(getDaysInMonth(2014,6))
</script>

<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Rotate</title>
<script src="../js/jquery-1.11.2.min.js" type="text/javascript" language="javascript"></script>
<script src="../js/jquery.rotate.min.js" type="text/javascript" language="javascript"></script>
</head>

<body>
<img id="pic" src="images/chrome.png" />
<script>
var angle = 0;

$(document).ready(function()
{
	setInterval(rotatePic, 50);
});

function rotatePic()
{
	angle += 5;
	$("#pic").rotate(angle);
}
</script>
</body>
</html>

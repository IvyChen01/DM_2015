<script>
    Array.prototype.binarySearch = function(val){
        var left = 0 ,
                right = this.length - 1,
                middle = Math.floor((left + right)/2);
        if(this[0] >= val) return 0;
        if(this[this.length-1] <= val) return this.length -1;
        while(!((this[middle] >= val) && (val >= this[middle - 1])) && left < right){
            if(val < this[middle]) right = middle -1;
            else if (val > this[middle]) left = middle + 1;
            middle = Math.floor((left + right)/2);
        }
        return  middle;

    }
